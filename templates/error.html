<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_message }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home, .btn-back {
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-back {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-back:hover {
            background: #e5e7eb;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="error-container">
                    {% if error_code == 404 %}
                        <div class="error-icon text-warning">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                    {% elif error_code == 403 %}
                        <div class="error-icon text-danger">
                            <i class="bi bi-shield-x-fill"></i>
                        </div>
                    {% elif error_code == 500 %}
                        <div class="error-icon text-danger">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>
                    {% else %}
                        <div class="error-icon text-secondary">
                            <i class="bi bi-question-circle-fill"></i>
                        </div>
                    {% endif %}
                    
                    <div class="error-code">{{ error_code }}</div>
                    <div class="error-message">{{ error_message }}</div>
                    <div class="error-description">{{ error_description }}</div>
                    
                    <div class="mt-4">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('index') }}" class="btn-home">
                                <i class="bi bi-house-fill me-2"></i>Go to Portal
                            </a>
                            <a href="javascript:history.back()" class="btn-back">
                                <i class="bi bi-arrow-left me-2"></i>Go Back
                            </a>
                        {% else %}
                            <a href="{{ url_for('home') }}" class="btn-home">
                                <i class="bi bi-house-fill me-2"></i>Homepage
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
