<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Tile Layout Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #2d3748;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }
        
        .btn-back:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-container">
                    {% if error_code == 404 %}
                        <div class="error-icon text-warning">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                    {% elif error_code == 403 %}
                        <div class="error-icon text-danger">
                            <i class="bi bi-shield-exclamation"></i>
                        </div>
                    {% elif error_code == 500 %}
                        <div class="error-icon text-danger">
                            <i class="bi bi-gear-fill"></i>
                        </div>
                    {% else %}
                        <div class="error-icon text-secondary">
                            <i class="bi bi-question-circle-fill"></i>
                        </div>
                    {% endif %}
                    
                    <div class="error-code">{{ error_code }}</div>
                    <div class="error-message">{{ error_message }}</div>
                    <div class="error-description">{{ error_description }}</div>
                    
                    <div class="mt-4">
                        {% if session.logged_in %}
                            <a href="{{ url_for('index') }}" class="btn-home">
                                <i class="bi bi-house-fill me-2"></i>Go Home
                            </a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="btn-home">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </a>
                        {% endif %}
                        
                        <a href="javascript:history.back()" class="btn-back">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
